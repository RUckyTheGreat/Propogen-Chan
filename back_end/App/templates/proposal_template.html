<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Proposal - {{ data.judul }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      line-height: 1.6;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .section {
      margin-top: 30px;
    }
    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>{{ data.judul }}</h1>

  <div class="section">
    <div class="section-title">Nama Pengirim:</div>
    <p>{{ data.nama }}</p>
  </div>

  <div class="section">
    <div class="section-title">Email:</div>
    <p>{{ data.email }}</p>
  </div>

  <div class="section">
    <div class="section-title">Isi Proposal:</div>
    <p>{{ data.isi }}</p>
  </div>
</body>
</html>
